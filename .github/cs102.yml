name: Run Python Tests

on:
  push:
    branches:
      - main  # Запускать при пуше в ветку main
  pull_request:
    branches:
      - main  # Запускать при создании pull request в ветку main

jobs:
  test:
    runs-on: ubuntu-latest  # Виртуальная машина для запуска

    steps:
      # Шаг 1: Получение кода репозитория
      - name: Checkout repository
        uses: actions/checkout@v2

      # Шаг 2: Установка Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Замените на нужную версию Python, например, '3.9'

      # Шаг 3: Установка зависимостей
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest  # Устанавливаем pytest для тестов
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Шаг 4: Запуск тестов
      - name: Run tests
        run: pytest tests/  # Укажите правильный путь к папке с тестами
